about:
  description: This package extends flowCore to provide functionality specific to
    bead data. One of the goals of this package is to automate analysis of bead data
    for the purpose of normalisation.
  home: https://bioconductor.org/packages/3.18/bioc/html/flowBeads.html
  license: Artistic-2.0
  summary: 'flowBeads: Analysis of flow bead data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:flowbeads
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowbeads
    path: recipes/bioconductor-flowbeads
    version: 1.18.0
package:
  name: bioconductor-flowbeads
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-knitr
  - r-rrcov
  - r-xtable
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-knitr
  - r-rrcov
  - r-xtable
source:
  md5: 3c9aa4f78c8b1b2397d6004773311174
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flowBeads_1.40.0.tar.gz
