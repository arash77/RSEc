about:
  description: Implements gene expression anti-profiles as described in Corrada Bravo
    et al., BMC Bioinformatics 2012, 13:272 doi:10.1186/1471-2105-13-272.
  home: https://bioconductor.org/packages/3.18/bioc/html/antiProfiles.html
  license: Artistic-2.0
  summary: Implementation of gene expression anti-profiles
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:antiprofiles
  - doi:10.1186/1471-2105-13-272
  parent_recipe:
    name: bioconductor-antiprofiles
    path: recipes/bioconductor-antiprofiles
    version: 1.20.0
package:
  name: bioconductor-antiprofiles
  version: 1.42.0
requirements:
  host:
  - r-base
  - r-locfit >=1.5
  - r-matrixstats >=0.50.0
  run:
  - r-base
  - r-locfit >=1.5
  - r-matrixstats >=0.50.0
source:
  md5: 80b3c1174d02d3b00b3ebf5d14a75b90
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/antiProfiles_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/antiProfiles/antiProfiles_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/antiProfiles_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-antiprofiles/bioconductor-antiprofiles_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('antiProfiles')"
