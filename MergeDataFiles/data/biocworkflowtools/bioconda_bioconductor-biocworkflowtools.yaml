about:
  description: Provides functions to ease the transition between Rmarkdown and LaTeX
    documents when authoring a Bioconductor Workflow.
  home: https://bioconductor.org/packages/3.18/bioc/html/BiocWorkflowTools.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Tools to aid the development of Bioconductor Workflow packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:BiocWorkflowTools
  parent_recipe:
    name: bioconductor-biocworkflowtools
    path: recipes/bioconductor-biocworkflowtools
    version: 1.6.2
package:
  name: bioconductor-biocworkflowtools
  version: 1.28.0
requirements:
  host:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - r-base
  - r-bookdown
  - r-git2r
  - r-httr
  - r-knitr
  - r-rmarkdown
  - r-rstudioapi
  - r-stringr
  - r-usethis
  run:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - r-base
  - r-bookdown
  - r-git2r
  - r-httr
  - r-knitr
  - r-rmarkdown
  - r-rstudioapi
  - r-stringr
  - r-usethis
source:
  md5: 412d30d47953d51e35e9fa188e28841e
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BiocWorkflowTools_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BiocWorkflowTools/BiocWorkflowTools_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocWorkflowTools_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocworkflowtools/bioconductor-biocworkflowtools_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocWorkflowTools')"
