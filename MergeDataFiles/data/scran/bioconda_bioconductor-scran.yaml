about:
  description: Implements miscellaneous functions for interpretation of single-cell
    RNA-seq data. Methods are provided for assignment of cell cycle phase, detection
    of highly variable and significantly correlated genes, identification of marker
    genes, and other common tasks in routine single-cell analysis workflows.
  home: https://bioconductor.org/packages/3.18/bioc/html/scran.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Methods for Single-Cell RNA-Seq Data Analysis
