about:
  description: Utility functions for visualization of expressionSet (or SummarizedExperiment)
    Bioconductor object, including spectral map, tsne and linear discriminant analysis.
    Static plot via the ggplot2 package or interactive via the ggvis or rbokeh packages
    are available.
  home: https://bioconductor.org/packages/3.18/bioc/html/esetVis.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Visualizations of expressionSet Bioconductor object
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:esetvis
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-esetvis
    path: recipes/bioconductor-esetvis
    version: 1.6.3
package:
  name: bioconductor-esetvis
  version: 1.28.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-mlp >=1.50.0,<1.51.0
  - r-base
  - r-hexbin
  - r-mass
  - r-mpm
  - r-rtsne
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-mlp >=1.50.0,<1.51.0
  - r-base
  - r-hexbin
  - r-mass
  - r-mpm
  - r-rtsne
source:
  md5: 2edbf6b1764a5ebfdcefaf7a8b6c247d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/esetVis_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/esetVis/esetVis_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/esetVis_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-esetvis/bioconductor-esetvis_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('esetVis')"
