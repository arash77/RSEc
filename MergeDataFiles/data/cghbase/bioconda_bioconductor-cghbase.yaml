  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-marray >=1.80.0,<1.81.0
  - r-base
source:
  md5: 806f73dc042c0bf46989606a4aa4dbe8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CGHbase_1.62.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CGHbase/CGHbase_1.62.0.tar.gz
