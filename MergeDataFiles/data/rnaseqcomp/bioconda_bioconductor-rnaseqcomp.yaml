about:
  description: Several quantitative and visualized benchmarks for RNA-seq quantification
    pipelines. Two-condition quantifications for genes, transcripts, junctions or
    exons by each pipeline with necessary meta information should be organized into
    numeric matrices in order to proceed the evaluation.
  home: https://bioconductor.org/packages/3.18/bioc/html/rnaseqcomp.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Benchmarks for RNA-seq Quantification Pipelines
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:rnaseqcomp
  parent_recipe:
    name: bioconductor-rnaseqcomp
    path: recipes/bioconductor-rnaseqcomp
    version: 1.10.0
package:
  name: bioconductor-rnaseqcomp
  version: 1.32.0
requirements:
  host:
  - r-base
  - r-rcolorbrewer
  run:
  - r-base
  - r-rcolorbrewer
source:
  md5: 2d0e9f4dd34f6746ff48994f8067f6f6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rnaseqcomp_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rnaseqcomp/rnaseqcomp_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/rnaseqcomp_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnaseqcomp/bioconductor-rnaseqcomp_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rnaseqcomp')"
