about:
  description: This package facilitates reading, preprocessing and manipulating Codelink
    microarray data. The raw data must be exported as text file using the Codelink
    software.
  home: https://bioconductor.org/packages/3.18/bioc/html/codelink.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Manipulation of Codelink microarray data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:codelink
  parent_recipe:
    name: bioconductor-codelink
    path: recipes/bioconductor-codelink
    version: 1.48.0
package:
  name: bioconductor-codelink
  version: 1.70.0
requirements:
  host:
  - bioconductor-annotate >=1.80.0,<1.81.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  run:
  - bioconductor-annotate >=1.80.0,<1.81.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
source:
  md5: 7988c997146174710b5faacc70c10328
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/codelink_1.70.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/codelink/codelink_1.70.0.tar.gz
  - https://bioarchive.galaxyproject.org/codelink_1.70.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-codelink/bioconductor-codelink_1.70.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('codelink')"
