about:
  description: Phenotypes comparison based on a pathway consensus approach. Assess
    the relationship between candidate genes and a set of phenotypes based on additional
    genes related to the candidate (e.g. Pathways or network neighbors).
  home: https://bioconductor.org/packages/3.18/bioc/html/PCAN.html
  license: CC BY-NC-ND 4.0
  summary: Phenotype Consensus ANalysis (PCAN)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:pcan
  parent_recipe:
    name: bioconductor-pcan
    path: recipes/bioconductor-pcan
    version: 1.8.0
package:
  name: bioconductor-pcan
  version: 1.30.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-base
source:
  md5: 94596d43854d98aee2e6da198147772b
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/PCAN_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PCAN/PCAN_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/PCAN_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pcan/bioconductor-pcan_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PCAN')"
