about:
  description: Memory efficient analysis of base resolution DNA methylation data in
    both the CpG and non-CpG sequence context. Integration of DNA methylation data
    derived from any methodology providing base- or low-resolution data.
  home: https://bioconductor.org/packages/3.18/bioc/html/methylPipe.html
  license: GPL-3.0-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: Base resolution DNA methylation data analysis
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:methylpipe
  parent_recipe:
    name: bioconductor-methylpipe
    path: recipes/bioconductor-methylpipe
    version: 1.14.0
package:
  name: bioconductor-methylpipe
  version: 1.36.0
