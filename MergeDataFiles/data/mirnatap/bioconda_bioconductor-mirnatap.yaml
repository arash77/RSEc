about:
  description: The package facilitates implementation of workflows requiring miRNA
    predictions, it allows to integrate ranked miRNA target predictions from multiple
    sources available online and aggregate them with various methods which improves
    quality of predictions above any of the single sources. Currently predictions
    are available for Homo sapiens, Mus musculus and Rattus norvegicus (the last one
    through homology translation).
  home: https://bioconductor.org/packages/3.18/bioc/html/miRNAtap.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'miRNAtap: microRNA Targets - Aggregated Predictions'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:mirnatap
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mirnatap
    path: recipes/bioconductor-mirnatap
    version: 1.14.0
package:
  name: bioconductor-mirnatap
  version: 1.36.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - r-dbi
  - r-plyr
  - r-rsqlite
  - r-sqldf
  - r-stringr
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - r-dbi
  - r-plyr
  - r-rsqlite
  - r-sqldf
  - r-stringr
source:
  md5: f09289c10d9e5e916cc1b95e79bf504f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/miRNAtap_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/miRNAtap/miRNAtap_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRNAtap_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mirnatap/bioconductor-mirnatap_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRNAtap')"
