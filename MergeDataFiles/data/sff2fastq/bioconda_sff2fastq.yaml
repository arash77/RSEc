about:
  description: 'The program sff2fastq extracts read information from a SFF file, produced
    by

    the 454 genome sequencer, and outputs the sequences and quality scores in a

    FASTQ format.

    '
  home: https://github.com/indraniel/sff2fastq
  license: GPL-3
  license_family: GPL
  summary: Extract 454 Genome Sequencer reads from a SFF file and convert them into
    a FASTQ formatted output
build:
  number: 1
extra:
  identifiers:
  - biotools:sff2fastq
  recipe-maintainers:
  - keuv-grvl
package:
  name: sff2fastq
  version: 0.9.2
requirements:
  build:
  - make
  - None
  run: null
source:
  md5: 3c30cbea10e3680b37dd348fd9a2487e
  sha256: 5562d385295265f94a0b2422ee056b59f57c10f84920cdba5e64c923cc69f095
  url: https://github.com/indraniel/sff2fastq/archive/v0.9.2.tar.gz
test:
  commands:
  - sff2fastq -v
