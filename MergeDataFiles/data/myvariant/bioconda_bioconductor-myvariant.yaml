about:
  description: MyVariant.info is a comprehensive aggregation of variant annotation
    resources. myvariant is a wrapper for querying MyVariant.info services
  home: https://bioconductor.org/packages/3.18/bioc/html/myvariant.html
  license: Artistic-2.0
  summary: Accesses MyVariant.info variant query and annotation services
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:myvariant
  - doi:10.1101/035667
  parent_recipe:
    name: bioconductor-myvariant
    path: recipes/bioconductor-myvariant
    version: 1.10.0
package:
  name: bioconductor-myvariant
  version: 1.32.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-hmisc
  - r-httr
  - r-jsonlite
  - r-magrittr
  - r-plyr
  run:
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-hmisc
  - r-httr
  - r-jsonlite
  - r-magrittr
  - r-plyr
source:
  md5: 110e5245914806eb225bad404727124f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/myvariant_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/myvariant/myvariant_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/myvariant_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-myvariant/bioconductor-myvariant_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('myvariant')"
