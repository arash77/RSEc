about:
  home: http://evolution.genetics.washington.edu/phylip/
  license: BSD
  summary: Package of programs for inferring phylogenies
build:
  detect_binary_files_with_prefix: true
  number: 1
  script_env:
  - BB_ARCH_FLAGS
  - BB_OPT_FLAGS
  - BB_MAKE_JOBS
extra:
  identifiers:
  - biotools:PHYLIP
package:
  name: phylip
  version: 3.697
requirements:
  build:
  - make
  - None
  run:
  - openjdk >=6
  - python
source:
  md5: 0e83d17fb4d668213603c86bc21d9012
  patches:
  - makefile.patch
  - font-paths.patch
  - maxtrees.patch
  url: http://evolution.gs.washington.edu/phylip/download/phylip-3.697.tar.gz
test:
  commands:
  - mkdir __tmp4phyliptests__; pushd __tmp4phyliptests__; phylip test; pushd; rm -rf
    __tmp4phyliptests__
