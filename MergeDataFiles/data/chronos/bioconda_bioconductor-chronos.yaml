  - bioconductor-biomart >=2.58.0,<2.59.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - r-base
  - r-circlize
  - r-doparallel
  - r-foreach
  - r-igraph
  - r-openxlsx
  - r-rcurl
  - r-rjava
  - r-xml
  - openjdk
  run:
