description: This tool uses MetFrag generated result CSV files and its parameter files
  to generate a summary PDF file which contains a specified number of top candidates
  retrieved from each result file. The output PDF includes also compound images and
  a URL to the MetFragWeb tool with the used parameters for each query. This enables
  the rerun of the specified MetFrag query.
