about:
  description: mzR provides a unified API to the common file formats and parsers available
    for mass spectrometry data. It comes with a subset of the proteowizard library
    for mzXML, mzML and mzIdentML. The netCDF reading code has previously been used
    in XCMS.
  home: https://bioconductor.org/packages/3.18/bioc/html/mzR.html
  license: Artistic-2.0
  summary: parser for netCDF, mzXML, mzData and mzML and mzIdentML files (mass spectrometry
    data)
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:mzr
  parent_recipe:
    name: bioconductor-mzr
    path: recipes/bioconductor-mzr
    version: 2.14.0
package:
  name: bioconductor-mzr
  version: 2.36.0
