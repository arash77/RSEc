  build:
  - None
  - None
  - automake
  - make
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-protgenerics >=1.34.0,<1.35.0
  - bioconductor-rhdf5lib >=1.24.0,<1.25.0
  - r-base
