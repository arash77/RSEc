about:
  description: This package has two functions. One reads a Affymetrix chip description
    file (CDF) and creates a hash table environment containing the location/probe
    set membership mapping. The other creates a package that automatically loads that
    environment.
  home: https://bioconductor.org/packages/3.18/bioc/html/makecdfenv.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: CDF Environment Maker
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:makecdfenv
  - doi:10.1186/1471-2105-13-56
  parent_recipe:
    name: bioconductor-makecdfenv
    path: recipes/bioconductor-makecdfenv
    version: 1.56.0
package:
  name: bioconductor-makecdfenv
  version: 1.78.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-affyio >=1.72.0,<1.73.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-affyio >=1.72.0,<1.73.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
source:
