about:
  description: A normalization tool for RNA-Seq data, implementing the conditional
    quantile normalization method.
  home: https://bioconductor.org/packages/3.18/bioc/html/cqn.html
  license: Artistic-2.0
  summary: Conditional quantile normalization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:cqn
  parent_recipe:
    name: bioconductor-cqn
    path: recipes/bioconductor-cqn
    version: 1.26.0
package:
  name: bioconductor-cqn
  version: 1.48.0
requirements:
  host:
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - r-base
  - r-mclust
  - r-nor1mix
  - r-quantreg
  run:
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - r-base
  - r-mclust
  - r-nor1mix
  - r-quantreg
source:
  md5: a72eb9ae5c393dec7ecc4f992d11328f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/cqn_1.48.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cqn/cqn_1.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/cqn_1.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cqn/bioconductor-cqn_1.48.0_src_all.tar.gz
test:
