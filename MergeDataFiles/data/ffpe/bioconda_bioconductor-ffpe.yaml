about:
  description: Identify low-quality data using metrics developed for expression data
    derived from Formalin-Fixed, Paraffin-Embedded (FFPE) data.  Also a function for
    making Concordance at the Top plots (CAT-plots).
  home: https://bioconductor.org/packages/3.18/bioc/html/ffpe.html
  license: GPL (>2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quality assessment and control for FFPE microarray expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:ffpe
  parent_recipe:
    name: bioconductor-ffpe
    path: recipes/bioconductor-ffpe
    version: 1.24.0
package:
  name: bioconductor-ffpe
  version: 1.46.0
requirements:
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-lumi >=2.54.0,<2.55.0
  - bioconductor-methylumi >=2.48.0,<2.49.0
  - r-base
  - r-sfsmisc
  - r-ttr
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-lumi >=2.54.0,<2.55.0
  - bioconductor-methylumi >=2.48.0,<2.49.0
  - r-base
