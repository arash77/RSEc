about:
  description: Provides a consistent C++ class interface for reading from a variety
    of commonly used matrix types. Ordinary matrices and several sparse/dense Matrix
    classes are directly supported, along with a subset of the delayed operations
    implemented in the DelayedArray package. All other matrix-like objects are supported
    by calling back into R.
  home: https://bioconductor.org/packages/3.18/bioc/html/beachmat.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Compiling Bioconductor to Handle Each Matrix Type
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:beachmat
  parent_recipe:
    name: bioconductor-beachmat
    path: recipes/bioconductor-beachmat
    version: 1.2.1
package:
  name: bioconductor-beachmat
  version: 2.18.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-sparsearray >=1.2.0,<1.3.0
  - r-base
  - r-matrix
  - r-rcpp
  - libblas
  - liblapack
  - tapi
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-sparsearray >=1.2.0,<1.3.0
  - r-base
  - r-matrix
  - r-rcpp
  - tapi
  - tapi
source:
  md5: ec47172a09aba997192731b4a5f2f284
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/beachmat_2.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/beachmat/beachmat_2.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/beachmat_2.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beachmat/bioconductor-beachmat_2.18.0_src_all.tar.gz
test:
