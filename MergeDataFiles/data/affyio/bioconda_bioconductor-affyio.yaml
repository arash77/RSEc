about:
  description: Routines for parsing Affymetrix data files based upon file format information.
    Primary focus is on accessing the CEL and CDF file formats.
  home: https://bioconductor.org/packages/3.18/bioc/html/affyio.html
  license: LGPL-3.0-or-later
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Tools for parsing Affymetrix data files
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:affyio
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affyio
    path: recipes/bioconductor-affyio
    version: 1.50.0
package:
  name: bioconductor-affyio
  version: 1.72.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
source:
  md5: 9bd1e4acedbf756386f96d4c1ebb21f3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/affyio_1.72.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/affyio/affyio_1.72.0.tar.gz
  - https://bioarchive.galaxyproject.org/affyio_1.72.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affyio/bioconductor-affyio_1.72.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affyio')"
