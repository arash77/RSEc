about:
  description: Statistical methods for detection of differential splicing (differential
    exon usage) in RNA-seq and exon microarray data, using L1-regularization (lasso)
    to improve power.
  home: https://bioconductor.org/packages/3.18/bioc/html/regsplice.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: L1-regularization based methods for detection of differential splicing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:regsplice
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-regsplice
    path: recipes/bioconductor-regsplice
    version: 1.6.0
package:
  name: bioconductor-regsplice
  version: 1.28.0
requirements:
  host:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-glmnet
  - r-pbapply
  run:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-glmnet
  - r-pbapply
source:
  md5: 3f63d2e93b02aec3ed044e2c56938d12
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/regsplice_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/regsplice/regsplice_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/regsplice_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-regsplice/bioconductor-regsplice_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('regsplice')"
