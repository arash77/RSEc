about:
  description: The package is able to read bead-level data (raw TIFFs and text files)
    output by BeadScan as well as bead-summary data from BeadStudio. Methods for quality
    assessment and low-level analysis are provided.
  home: https://bioconductor.org/packages/3.18/bioc/html/beadarray.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Quality assessment and low-level analysis for Illumina BeadArray data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:beadarray
  parent_recipe:
    name: bioconductor-beadarray
    path: recipes/bioconductor-beadarray
    version: 2.30.0
package:
  name: bioconductor-beadarray
  version: 2.52.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-beaddatapackr >=1.54.0,<1.55.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-illuminaio >=0.44.0,<0.45.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-reshape2
  - libblas
  - liblapack
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-beaddatapackr >=1.54.0,<1.55.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-illuminaio >=0.44.0,<0.45.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-reshape2
