about:
  dev_url: https://github.com/cast-genomics/haptools
  doc_url: https://haptools.readthedocs.io
  home: https://github.com/cast-genomics/haptools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ancestry and haplotype aware simulation of genotypes and phenotypes for
    complex trait analysis
build:
  entry_points:
  - haptools = haptools.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btad104
  - biotools:haptools
  recipe-maintainers:
  - aryarm
package:
  name: haptools
  version: 0.4.2
requirements:
  host:
  - pip >=19.0.3
  - poetry-core >=1.0.0
  - python >=3.7,<4.0
  run:
  - click >=8.0.3
  - cyvcf2 >=0.30.14
  - matplotlib-base >=3.5.1
  - numpy >=1.20.0
  - pgenlib >=0.90.1
  - pysam >=0.19.0
  - python >=3.7,<4.0
source:
  sha256: 8b9be7d787184e0384b9ff96a75fcb48b6bbc4f1d6f521e6d1c27b4dd336327c
  url: https://pypi.io/packages/source/h/haptools/haptools-0.4.2.tar.gz
test:
  commands:
  - pip check
  - haptools --help
  imports:
  - haptools
  - haptools.data
  requires:
  - pip
