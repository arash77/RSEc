about:
  description: A fast scatterplot smoother based on B-splines with second-order difference
    penalty. Functions for microarray normalization of single-colour data i.e. Affymetrix/Illumina
    and two-colour data supplied as marray MarrayRaw-objects or limma RGList-objects
    are available.
  home: https://bioconductor.org/packages/3.18/bioc/html/TurboNorm.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: A fast scatterplot smoother suitable for microarray normalization
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:turbonorm
  parent_recipe:
    name: bioconductor-turbonorm
    path: recipes/bioconductor-turbonorm
    version: 1.28.0
package:
  name: bioconductor-turbonorm
  version: 1.50.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-convert >=1.78.0,<1.79.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-marray >=1.80.0,<1.81.0
  - r-base
  - r-lattice
  - libblas
  - liblapack
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-convert >=1.78.0,<1.79.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-marray >=1.80.0,<1.81.0
  - r-base
  - r-lattice
source:
  md5: 6df6da83bc36e4ce202d91888feaafa7
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TurboNorm_1.50.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TurboNorm/TurboNorm_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/TurboNorm_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-turbonorm/bioconductor-turbonorm_1.50.0_src_all.tar.gz
test:
