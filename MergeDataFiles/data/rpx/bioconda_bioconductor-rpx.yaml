about:
  description: The rpx package implements an interface to proteomics data submitted
    to the ProteomeXchange consortium.
  home: https://bioconductor.org/packages/3.18/bioc/html/rpx.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: R Interface to the ProteomeXchange Repository
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:rpx
  - doi:10.1038/nbt.2839
  parent_recipe:
    name: bioconductor-rpx
    path: recipes/bioconductor-rpx
    version: 1.16.0
package:
  name: bioconductor-rpx
  version: 2.10.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - r-base
  - r-curl
  - r-jsonlite
  - r-rcurl
  - r-xml2
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - r-base
  - r-curl
  - r-jsonlite
  - r-rcurl
  - r-xml2
source:
  md5: 7e3f2004892b6fb40746c0dcdd990a43
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rpx_2.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rpx/rpx_2.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/rpx_2.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rpx/bioconductor-rpx_2.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rpx')"
