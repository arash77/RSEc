about:
  description: Infrastructure to support 'views' used to classify Bioconductor packages.
    'biocViews' are directed acyclic graphs of terms from a controlled vocabulary.
    There are three major classifications, corresponding to 'software', 'annotation',
    and 'experiment data' packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/biocViews.html
  license: Artistic-2.0
  summary: Categorized views of R package repositories
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:biocviews
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocviews
    path: recipes/bioconductor-biocviews
    version: 1.48.3
package:
  name: bioconductor-biocviews
  version: 1.70.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - r-base
  - r-biocmanager
  - r-rcurl
  - r-runit
  - r-xml
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - r-base
  - r-biocmanager
  - r-rcurl
  - r-runit
  - r-xml
source:
  md5: e258342a57f06fa23f3732c75539c58d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/biocViews_1.70.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/biocViews/biocViews_1.70.0.tar.gz
  - https://bioarchive.galaxyproject.org/biocViews_1.70.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocviews/bioconductor-biocviews_1.70.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biocViews')"
