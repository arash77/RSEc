about:
  description: An Empirical Bayesian Approach to Differential Co-Expression Analysis
    at the Gene-Pair Level
  home: https://bioconductor.org/packages/3.18/bioc/html/EBcoexpress.html
  license: GPL-3.0-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: EBcoexpress for Differential Co-Expression Analysis
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
