  - bioconductor-ebarrays >=2.66.0,<2.67.0
  - r-base
  - r-mclust
  - r-minqa
  - libblas
  - liblapack
  run:
  - bioconductor-ebarrays >=2.66.0,<2.67.0
  - r-base
  - r-mclust
  - r-minqa
source:
  md5: 66fa4257fbd0222064b30f6c15e74ab1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/EBcoexpress_1.46.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/EBcoexpress/EBcoexpress_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/EBcoexpress_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ebcoexpress/bioconductor-ebcoexpress_1.46.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('EBcoexpress')"
