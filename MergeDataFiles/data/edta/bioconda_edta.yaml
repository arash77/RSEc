about:
  dev_url: https://github.com/oushujun/EDTA
  doc_url: https://github.com/oushujun/EDTA/wiki
  home: https://github.com/oushujun/EDTA
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Extensive de-novo TE Annotator
build:
  noarch: generic
  number: 1
  run_exports:
  - None
extra:
  identifiers:
  - doi:10.1186/s13059-019-1905-y
  - doi:10.1101/2022.10.09.511471
  - biotools:EDTA
  - usegalaxy-eu:edta
package:
  name: edta
  version: 2.2.0
requirements:
  run:
  - annosine2
  - bedtools
  - biopython
  - blast
  - cd-hit
  - coreutils
  - genericrepeatfinder
  - genometools-genometools
  - glob2
  - h5py
  - hmmer
  - irfinder
  - keras
  - ltr_finder
  - ltr_retriever
  - repeatmodeler
  - matplotlib-base
  - mdust
  - minimap2
  - multiprocess
  - muscle
  - nodejs
  - openjdk
  - pandas
  - perl
  - perl-text-soundex
  - python >=3.8
  - regex
  - scikit-learn
  - seqtk
  - swifter
  - tensorflow
  - tesorter
source:
  sha256: 3515667804437f749f0bb934812ca83b23ec5472c221786f6e5a0d4b613a1a7a
  url: https://github.com/oushujun/EDTA/archive/v2.2.0.tar.gz
test:
  commands:
  - EDTA.pl -h > /dev/null
  - EDTA.pl --check_dependencies > /dev/null
  - EDTA_processI.pl -h 2>&1 | grep -i "Perform EDTA"
  - EDTA_raw.pl -h 2>&1 | grep -i "Obtain raw"
  - lib-test.pl -h 2>&1 | grep -i "To test"
  - LTR_FINDER_parallel -check_dependencies > /dev/null
