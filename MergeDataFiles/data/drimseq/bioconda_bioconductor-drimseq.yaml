about:
  description: The package provides two frameworks. One for the differential transcript
    usage analysis between different conditions and one for the tuQTL analysis. Both
    are based on modeling the counts of genomic features (i.e., transcripts) with
    the Dirichlet-multinomial distribution. The package also makes available functions
    for visualization and exploration of the data and results.
  home: https://bioconductor.org/packages/3.18/bioc/html/DRIMSeq.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differential transcript usage and tuQTL analyses with Dirichlet-multinomial
    model in RNA-seq
