about:
  description: The NCBI Gene Expression Omnibus (GEO) is a public repository of microarray
    data.  Given the rich and varied nature of this resource, it is only natural to
    want to apply BioConductor tools to these data.  GEOquery is the bridge between
    GEO and BioConductor.
  home: https://bioconductor.org/packages/3.18/bioc/html/GEOquery.html
  license: MIT
  summary: Get data from NCBI Gene Expression Omnibus (GEO)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:geoquery
  parent_recipe:
    name: bioconductor-geoquery
    path: recipes/bioconductor-geoquery
    version: 2.48.0
package:
  name: bioconductor-geoquery
  version: 2.70.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-curl
  - r-data.table
  - r-dplyr
  - r-magrittr
  - r-r.utils
  - r-readr >=1.3.1
  - r-tidyr
  - r-xml2
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-curl
  - r-data.table
  - r-dplyr
  - r-magrittr
  - r-r.utils
  - r-readr >=1.3.1
  - r-tidyr
  - r-xml2
source:
  md5: 5e8f233065ccb97c7cbb231479c936a0
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GEOquery_2.70.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GEOquery/GEOquery_2.70.0.tar.gz
  - https://bioarchive.galaxyproject.org/GEOquery_2.70.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geoquery/bioconductor-geoquery_2.70.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GEOquery')"
