about:
  description: The aim of this package is to propose several methods for testing gene-gene
    interaction in case-control association studies. Such a test can be done by aggregating
    SNP-SNP interaction tests performed at the SNP level (SSI) or by using gene-gene
    multidimensionnal methods (GGI) methods. The package also proposes tools for a
    graphic display of the results. <doi:10.18637/jss.v095.i12>.
  home: https://bioconductor.org/packages/3.18/bioc/html/GeneGeneInteR.html
  license: GPL-3.0.-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for Testing Gene-Gene Interaction at the Gene Level
