about:
  description: Helps to easily submit a microarray dataset and the associated sample
    information to GEO by preparing a single file for upload (direct deposit).
  home: https://bioconductor.org/packages/3.18/bioc/html/GEOsubmission.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Prepares microarray data for submission to GEO
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:geosubmission
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-geosubmission
    path: recipes/bioconductor-geosubmission
    version: 1.32.0
package:
  name: bioconductor-geosubmission
  version: 1.54.0
requirements:
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
source:
  md5: 835a74433a1f0235676bf2d1012096af
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GEOsubmission_1.54.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GEOsubmission/GEOsubmission_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/GEOsubmission_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geosubmission/bioconductor-geosubmission_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GEOsubmission')"
