about:
  description: Generator of web pages which display interactive network/graph visualizations
    with D3js, jQuery and Raphael.
  home: https://bioconductor.org/packages/3.18/bioc/html/RGraph2js.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Convert a Graph into a D3js Script
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:rgraph2js
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgraph2js
    path: recipes/bioconductor-rgraph2js
    version: 1.8.0
package:
  name: bioconductor-rgraph2js
  version: 1.30.0
requirements:
  host:
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-digest
  - r-rjson
  - r-whisker
  - jquery
  run:
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-digest
  - r-rjson
  - r-whisker
  - jquery
source:
  md5: ccb2f26623270911ba855aa97e1269e1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RGraph2js_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RGraph2js/RGraph2js_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/RGraph2js_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgraph2js/bioconductor-rgraph2js_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RGraph2js')"
