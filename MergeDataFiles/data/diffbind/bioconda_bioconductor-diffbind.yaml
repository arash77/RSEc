about:
  description: Compute differentially bound sites from multiple ChIP-seq experiments
    using affinity (quantitative) data. Also enables occupancy (overlap) analysis
    and plotting functions.
  home: https://bioconductor.org/packages/3.18/bioc/html/DiffBind.html
  license: Artistic-2.0
  summary: Differential Binding Analysis of ChIP-Seq Peak Data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:diffbind
  - usegalaxy-eu:diffbind
  parent_recipe:
    name: bioconductor-diffbind
    path: recipes/bioconductor-diffbind
    version: 2.8.0
package:
