about:
  dev_url: https://github.com/endrebak/pyranges
  doc_url: https://pyranges.readthedocs.io
  home: https://github.com/endrebak/pyranges
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Performant Pythonic GenomicRanges
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.1.2
extra:
  identifiers:
  - biotools:PyRanges
  - doi:10.1093/bioinformatics/btz615
package:
  name: pyranges
  version: 0.1.2
requirements:
  host:
  - python >=3
  - setuptools-scm
  - pip
  run:
  - python >=3
  - pandas
  - ncls >=0.0.63
  - tabulate
  - sorted_nearest >=0.0.33
  - natsort
source:
  sha256: 14d715ddfb196691ffe53bd8ee538c1fd33e77d31f293b04a83c5237b9dc6621
  url: https://pypi.io/packages/source/p/pyranges/pyranges-0.1.2.tar.gz
test:
  imports:
  - pyranges
