description: Genomic regions processing using open-source command line tools such
  as 'BEDTools', 'BEDOPS' and 'Tabix'.  These tools offer scalable and efficient utilities
  to perform genome arithmetic e.g indexing, formatting and merging. bedr API enhances
  access to these tools as well as offers additional utilities for genomic regions
  processing.
