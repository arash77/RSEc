about:
  description: Functions that are needed by many other packages or which replace R
    functions.
  home: https://bioconductor.org/packages/3.18/bioc/html/Biobase.html
  license: Artistic-2.0
  summary: 'Biobase: Base functions for Bioconductor'
build:
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:biobase
package:
  name: bioconductor-biobase
  version: 2.62.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
source:
  md5: 75a65eb015d58ca611f2bebca41f9d2d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Biobase_2.62.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Biobase/Biobase_2.62.0.tar.gz
  - https://bioarchive.galaxyproject.org/Biobase_2.62.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biobase/bioconductor-biobase_2.62.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Biobase')"
