about:
  description: This package provides an interface to the 'samtools', 'bcftools', and
    'tabix' utilities for manipulating SAM (Sequence Alignment / Map), FASTA, binary
    variant call (BCF) and compressed indexed tab-delimited (tabix) files.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rsamtools.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Binary alignment (BAM), FASTA, variant call (BCF), and tabix file import
build:
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:rsamtools
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rsamtools
    path: recipes/bioconductor-rsamtools
    version: 1.32.3
package:
  name: bioconductor-rsamtools
  version: 2.18.0
requirements:
  build:
  - None
  - None
  - make
  - libcxx <=17
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rhtslib >=2.4.0,<2.5.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-bitops
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rhtslib >=2.4.0,<2.5.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
