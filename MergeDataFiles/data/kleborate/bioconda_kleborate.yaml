about:
  dev_url: https://github.com/klebgenomics/Kleborate
  doc_url: https://kleborate.readthedocs.io/
  home: https://kleborate.readthedocs.io/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'Kleborate: a tool for typing and screening pathogen genome assemblies'
build:
  entry_points:
  - kleborate = kleborate.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1038/s41467-021-24448-3
  - doi:10.1099/mgen.0.000102
  - biotools:kleborate
  - usegalaxy-eu:kleborate
  recipe-maintainers:
  - Marysteph
package:
  name: kleborate
  version: 3.1.2
requirements:
  host:
  - pip
  - python >=3.9
  - setuptools
  run:
  - python >=3.9
  - biopython >=1.83
  - numpy >=1.22
  - dna_features_viewer
  - minimap2
  - mash
  - kaptive
source:
  sha256: c0a69dbb95bbf64f099cd98eb8ff853025e20f4718b75a4496426c8d0ac57760
  url: https://pypi.io/packages/source/k/kleborate/kleborate-3.1.2.tar.gz
test:
  commands:
  - kaptive --help
  - minimap2 --help
  - kleborate --help
  imports:
  - kleborate
