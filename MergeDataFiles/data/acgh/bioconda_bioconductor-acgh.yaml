about:
  description: Functions for reading aCGH data from image analysis output files and
    clone information files, creation of aCGH S3 objects for storing these data. Basic
    methods for accessing/replacing, subsetting, printing and plotting aCGH objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/aCGH.html
  license: GPL-2.0-only
  license_file: /lib/R/share/licenses/GPL-2
  summary: Classes and functions for Array Comparative Genomic Hybridization data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:acgh
  - doi:10.1093/bioinformatics/bti677
  parent_recipe:
    name: bioconductor-acgh
    path: recipes/bioconductor-acgh
    version: 1.58.0
package:
  name: bioconductor-acgh
  version: 1.80.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-multtest >=2.58.0,<2.59.0
  - r-base
  - r-cluster
  - r-survival
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-multtest >=2.58.0,<2.59.0
  - r-base
  - r-cluster
  - r-survival
source:
  md5: 137af76dc5756a83094da18eb0bededa
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/aCGH_1.80.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/aCGH/aCGH_1.80.0.tar.gz
  - https://bioarchive.galaxyproject.org/aCGH_1.80.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-acgh/bioconductor-acgh_1.80.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('aCGH')"
