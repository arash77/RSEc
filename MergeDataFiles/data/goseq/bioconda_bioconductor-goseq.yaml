about:
  description: Detects Gene Ontology and/or other user defined categories which are
    over/under represented in RNA-seq data
  home: https://bioconductor.org/packages/3.18/bioc/html/goseq.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Gene Ontology analyser for RNA-seq and other length biased data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:goseq
package:
  name: bioconductor-goseq
  version: 1.54.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genelendatabase >=1.38.0,<1.39.0
  - bioconductor-go.db >=3.18.0,<3.19.0
  - r-base
  - r-biasedurn
  - r-mgcv
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genelendatabase >=1.38.0,<1.39.0
  - bioconductor-go.db >=3.18.0,<3.19.0
  - r-base
  - r-biasedurn
  - r-mgcv
source:
  md5: 4c39d7fbb51594a70dd3e54b1bc10375
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/goseq_1.54.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/goseq/goseq_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/goseq_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-goseq/bioconductor-goseq_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('goseq')"
