about:
  description: Gene selection based on a mixture of marginal distributions.
  home: https://bioconductor.org/packages/3.18/bioc/html/GeneSelectMMD.html
  license: GPL-3.0-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene selection based on the marginal distributions of gene profiles that
    characterized by a mixture of three-component multivariate distributions
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:geneselectmmd
  - usegalaxy-eu:geneselectmmd
package:
  name: bioconductor-geneselectmmd
  version: 2.46.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-mass
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-mass
source:
  md5: dd6cd07bbe095fca03ce4b134c1507b8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GeneSelectMMD_2.46.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GeneSelectMMD/GeneSelectMMD_2.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/GeneSelectMMD_2.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geneselectmmd/bioconductor-geneselectmmd_2.46.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GeneSelectMMD')"
