about:
  description: Detects differential interactions across biological conditions in a
    Hi-C experiment. Methods are provided for read alignment and data pre-processing
    into interaction counts. Statistical analysis is based on edgeR and supports normalization
    and filtering. Several visualization options are also available.
  home: https://bioconductor.org/packages/3.18/bioc/html/diffHic.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differential Analyis of Hi-C Data
