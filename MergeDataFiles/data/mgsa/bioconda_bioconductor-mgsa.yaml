about:
  description: Model-based Gene Set Analysis (MGSA) is a Bayesian modeling approach
    for gene set enrichment. The package mgsa implements MGSA and tools to use MGSA
    together with the Gene Ontology.
  home: https://bioconductor.org/packages/3.18/bioc/html/mgsa.html
  license: Artistic-2.0
  summary: Model-based gene set analysis
build:
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:mgsa
  - doi:10.1093/nar/gkq045
  parent_recipe:
    name: bioconductor-mgsa
    path: recipes/bioconductor-mgsa
    version: 1.28.0
package:
  name: bioconductor-mgsa
  version: 1.50.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - r-base
  - r-gplots
  - libblas
  - liblapack
  run:
  - r-base
  - r-gplots
source:
  md5: 1a0667a9a3b9c3e973a47a49249b08db
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/mgsa_1.50.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/mgsa/mgsa_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/mgsa_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mgsa/bioconductor-mgsa_1.50.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mgsa')"
