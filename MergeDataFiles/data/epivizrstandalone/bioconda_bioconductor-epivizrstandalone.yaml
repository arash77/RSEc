  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/epivizrStandalone_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/epivizrStandalone/epivizrStandalone_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/epivizrStandalone_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epivizrstandalone/bioconductor-epivizrstandalone_1.30.0_src_all.tar.gz
