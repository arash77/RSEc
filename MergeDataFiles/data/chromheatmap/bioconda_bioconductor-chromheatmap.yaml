about:
  description: The ChromHeatMap package can be used to plot genome-wide data (e.g.
    expression, CGH, SNP) along each strand of a given chromosome as a heat map. The
    generated heat map can be used to interactively identify probes and genes of interest.
  home: https://bioconductor.org/packages/3.18/bioc/html/ChromHeatMap.html
  license: Artistic-2.0
  summary: Heat map plotting by genome coordinate
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:chromheatmap
  - doi:10.1038/nmeth.3252
