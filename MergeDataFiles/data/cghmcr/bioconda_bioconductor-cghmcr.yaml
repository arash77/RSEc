about:
  description: This package provides functions to identify genomic regions of interests
    based on segmented copy number data from multiple samples.
  home: https://bioconductor.org/packages/3.18/bioc/html/cghMCR.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Find chromosome regions showing common gains/losses
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:cghmcr
  - doi:10.1093/bioinformatics/btv298
  parent_recipe:
    name: bioconductor-cghmcr
    path: recipes/bioconductor-cghmcr
    version: 1.38.0
package:
  name: bioconductor-cghmcr
  version: 1.60.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-cntools >=1.58.0,<1.59.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-cntools >=1.58.0,<1.59.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
source:
  md5: b3db4bfc3f23e690592a37414db360c9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/cghMCR_1.60.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cghMCR/cghMCR_1.60.0.tar.gz
  - https://bioarchive.galaxyproject.org/cghMCR_1.60.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cghmcr/bioconductor-cghmcr_1.60.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cghMCR')"
