about:
  description: Tools to normalize (several) Hi-C data from replicates.
  home: https://bioconductor.org/packages/3.18/bioc/html/bnbc.html
  license: Artistic-2.0
  summary: Bandwise normalization and batch correction of Hi-C data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:bnbc
package:
  name: bioconductor-bnbc
  version: 1.23.0
requirements:
  build:
  - None
  - None
  - make
  - libcxx <17
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-data.table
  - r-matrixstats
  - r-rcpp >=0.12.12
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
