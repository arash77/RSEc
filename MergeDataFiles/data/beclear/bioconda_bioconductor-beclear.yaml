  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-abind
  - r-base
  - r-data.table >=1.11.8
  - r-dixontest
  - r-futile.logger
  - r-ids
  - r-matrix
  - r-rcpp
  - r-rdpack
  - libblas
  - liblapack
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-abind
  - r-base
  - r-data.table >=1.11.8
  - r-dixontest
  - r-futile.logger
  - r-ids
  - r-matrix
  - r-rcpp
  - r-rdpack
