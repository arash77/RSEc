about:
  description: The STRINGdb package provides a R interface to the STRING protein-protein
    interactions database (https://string-db.org).
  home: https://bioconductor.org/packages/3.18/bioc/html/STRINGdb.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: STRINGdb - Protein-Protein Interaction Networks and Functional Enrichment
    Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:stringdb
  parent_recipe:
    name: bioconductor-stringdb
    path: recipes/bioconductor-stringdb
    version: 1.20.0
package:
  name: bioconductor-stringdb
  version: 2.14.0
requirements:
  host:
  - r-base
  - r-gplots
  - r-hash
  - r-igraph
  - r-plotrix
  - r-plyr
  - r-png
  - r-rcolorbrewer
  - r-rcurl
  - r-sqldf
  run:
  - r-base
  - r-gplots
  - r-hash
  - r-igraph
  - r-plotrix
  - r-plyr
  - r-png
  - r-rcolorbrewer
  - r-rcurl
  - r-sqldf
source:
  md5: 6dc5819519574f0656e4b811e4618db7
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/STRINGdb_2.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/STRINGdb/STRINGdb_2.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/STRINGdb_2.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-stringdb/bioconductor-stringdb_2.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('STRINGdb')"
