about:
  description: "Quickly find motif matches for many motifs and many sequences. Wraps\
    \ C++ code from the MOODS motif calling library, which was developed by Pasi Rastas,\
    \ Janne Korhonen, and Petri Martinm\xE4ki."
  home: https://bioconductor.org/packages/3.18/bioc/html/motifmatchr.html
  license: GPL-3.0-only + file LICENSE
  license_file: LICENSE
  summary: Fast Motif Matching in R
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:motifmatchr
package:
  name: bioconductor-motifmatchr
  version: 1.24.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-tfbstools >=1.40.0,<1.41.0
  - r-base
  - r-matrix
  - r-rcpp
  - r-rcpparmadillo
  - libblas
  - liblapack
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-tfbstools >=1.40.0,<1.41.0
  - r-base
  - r-matrix
  - r-rcpp
  - r-rcpparmadillo
source:
  md5: 23c63cb97f5e359a4fb9e5e6751e037d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/motifmatchr_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/motifmatchr/motifmatchr_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/motifmatchr_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-motifmatchr/bioconductor-motifmatchr_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('motifmatchr')"
