about:
  description: This package provides enhancements on the Sweave() function in the
    base package.  In particular a facility for caching code chunk results is included.
  home: https://bioconductor.org/packages/3.18/bioc/html/weaver.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Tools and extensions for processing Sweave documents
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:weaver
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-weaver
    path: recipes/bioconductor-weaver
    version: 1.46.0
package:
  name: bioconductor-weaver
  version: 1.68.0
requirements:
  host:
  - r-base
  - r-codetools
  - r-digest
  run:
  - r-base
  - r-codetools
  - r-digest
source:
  md5: 629d19681872923f14b50543d833c1ba
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/weaver_1.68.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/weaver/weaver_1.68.0.tar.gz
  - https://bioarchive.galaxyproject.org/weaver_1.68.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-weaver/bioconductor-weaver_1.68.0_src_all.tar.gz
test:
