about:
  description: This package produces interactive visualizations for RNA-seq data analysis,
    utilizing output from limma, edgeR, or DESeq2. It produces interactive htmlwidgets
    versions of popular RNA-seq analysis plots to enhance the exploration of analysis
    results by overlaying interactive features. The plots can be viewed in a web browser
    or embedded in notebook documents.
  home: https://bioconductor.org/packages/3.18/bioc/html/Glimma.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Interactive visualizations for gene expression analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:glimma
  - doi:10.1101/096107
