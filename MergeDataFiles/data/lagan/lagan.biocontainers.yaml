description: Tools for genomic alignment. these include the mlagan multiple alignment
  tool, and shuffle-lagan for alignment with rearrangements.. all three are based
  on the chaos local alignment tool and combine speed (regions up to several megabases
  can be aligned in minutes) with high accuracy.
