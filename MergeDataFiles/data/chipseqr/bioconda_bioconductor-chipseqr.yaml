about:
  description: ChIPseqR identifies protein binding sites from ChIP-seq and nucleosome
    positioning experiments. The model used to describe binding events was developed
    to locate nucleosomes but should flexible enough to handle other types of experiments
    as well.
  home: https://bioconductor.org/packages/3.18/bioc/html/ChIPseqR.html
  license: GPL-3.0-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identifying Protein Binding Sites in High-Throughput Sequencing Data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:chipseqr
package:
  name: bioconductor-chipseqr
  version: 1.56.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hilbertvis >=1.60.0,<1.61.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-shortread >=1.60.0,<1.61.0
  - r-base
  - r-fbasics
  - r-timsac
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hilbertvis >=1.60.0,<1.61.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-shortread >=1.60.0,<1.61.0
  - r-base
  - r-fbasics
  - r-timsac
source:
  md5: 8696d6a783d26d8c6225ec4e3f294110
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ChIPseqR_1.56.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ChIPseqR/ChIPseqR_1.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChIPseqR_1.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipseqr/bioconductor-chipseqr_1.56.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChIPseqR')"
