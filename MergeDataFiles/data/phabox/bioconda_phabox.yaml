about:
  dev_url: https://github.com/KennthShang/PhaBOX
  doc_url: https://github.com/KennthShang/PhaBOX/wiki
  home: https://github.com/KennthShang/PhaBOX
  license: AFL-3.0
  license_family: OTHER
  license_file: LICENSE.md
  summary: Virus identification and analysis tool set
build:
  entry_points:
  - phabox2=phabox2.phabox2:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1093/bioadv/vbad101
  - biotools:phabox
  recipe-maintainers:
  - SHANG Jiayu
  - PENG Cheng
package:
  name: phabox
  version: 2.1.5
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - biopython >=1.84
  - datasets >=3
  - kcounter >=0.1.1
  - fasttree >=2.1.11
  - mafft >=7.525
  - networkx >=3.4
  - numpy >=1.26
  - pandas >=2
  - prodigal-gv >=2.11.0
  - pyarrow >=16
  - pytorch >=2.4
  - scipy >=1.14
  - seaborn-base >=0.13.2
  - transformers >=4
  - blast >=2.16.0
  - diamond <=0.9.14
  - mcl >=22.282
  - accelerate >=1.0.1
source:
  sha256: 875124cd1568fcb706662e7f86ff7e1ef79b38944156c8c5d0b1b329d983d73a
  url: https://github.com/KennthShang/PhaBOX/archive/refs/tags/v2.1.5.tar.gz
test:
  commands:
  - phabox2 --help
