about:
  description: Annotation of peaklists generated by xcms, rule based annotation of
    isotopes and adducts, isotope validation, EIC correlation based tagging of unknown
    adducts and fragments
  home: https://bioconductor.org/packages/3.18/bioc/html/CAMERA.html
  license: GPL-3.0-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: Collection of annotation related methods for mass spectrometry data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.38.0
package:
  name: bioconductor-camera
  version: 1.58.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-base
  - r-hmisc
  - r-igraph
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-base
  - r-hmisc
  - r-igraph
source:
  md5: 1958cafb2c9dd92fa44a35cfc607f894
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CAMERA_1.58.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CAMERA/CAMERA_1.58.0.tar.gz
  - https://bioarchive.galaxyproject.org/CAMERA_1.58.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-camera/bioconductor-camera_1.58.0_src_all.tar.gz
test:
