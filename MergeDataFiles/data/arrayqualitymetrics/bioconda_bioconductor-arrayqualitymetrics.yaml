about:
  description: This package generates microarray quality metrics reports for data
    in Bioconductor microarray data containers (ExpressionSet, NChannelSet, AffyBatch).
    One and two color array platforms are supported.
  home: https://bioconductor.org/packages/3.18/bioc/html/arrayQualityMetrics.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Quality metrics report for microarray data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:arrayqualitymetrics
  parent_recipe:
    name: bioconductor-arrayqualitymetrics
    path: recipes/bioconductor-arrayqualitymetrics
    version: 3.36.0
package:
  name: bioconductor-arrayqualitymetrics
  version: 3.58.0
requirements:
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-affyplm >=1.78.0,<1.79.0
  - bioconductor-beadarray >=2.52.0,<2.53.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-vsn >=3.70.0,<3.71.0
  - r-base
  - r-gridsvg >=1.4-3
  - r-hmisc
  - r-hwriter
  - r-lattice
  - r-latticeextra
  - r-rcolorbrewer
  - r-setrng
  - r-svglite
  - r-xml
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-affyplm >=1.78.0,<1.79.0
  - bioconductor-beadarray >=2.52.0,<2.53.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-vsn >=3.70.0,<3.71.0
  - r-base
  - r-gridsvg >=1.4-3
  - r-hmisc
  - r-hwriter
  - r-lattice
  - r-latticeextra
  - r-rcolorbrewer
  - r-setrng
  - r-svglite
  - r-xml
source:
