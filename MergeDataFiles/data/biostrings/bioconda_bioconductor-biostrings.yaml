about:
  description: Memory efficient string containers, string matching algorithms, and
    other utilities, for fast manipulation of large biological sequences or sets of
    sequences.
  home: https://bioconductor.org/packages/3.18/bioc/html/Biostrings.html
  license: Artistic-2.0
  summary: Efficient manipulation of biological strings
build:
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:biostrings
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biostrings
    path: recipes/bioconductor-biostrings
    version: 2.48.0
package:
  name: bioconductor-biostrings
  version: 2.70.1
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - r-base
  - r-crayon
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - r-base
  - r-crayon
source:
  md5: 998fdd127f3613ca157917c847e22ac3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Biostrings_2.70.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Biostrings/Biostrings_2.70.1.tar.gz
  - https://bioarchive.galaxyproject.org/Biostrings_2.70.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biostrings/bioconductor-biostrings_2.70.1_src_all.tar.gz
test:
