about:
  description: Analyze and visualize Mutation Annotation Format (MAF) files from large
    scale sequencing studies. This package provides various functions to perform most
    commonly used analyses in cancer genomics and to create feature rich customizable
    visualzations with minimal effort.
  home: https://bioconductor.org/packages/3.18/bioc/html/maftools.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Summarize, Analyze and Visualize MAF Files
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:maftools
  - usegalaxy-eu:maftools
  parent_recipe:
    name: bioconductor-maftools
    path: recipes/bioconductor-maftools
    version: 1.6.15
package:
  name: bioconductor-maftools
  version: 2.18.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-rhtslib >=2.4.0,<2.5.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-data.table
  - r-rcolorbrewer
  - r-survival
  - libblas
  - liblapack
  run:
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-rhtslib >=2.4.0,<2.5.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-data.table
  - r-rcolorbrewer
  - r-survival
source:
  md5: 3dadc2b7f6f1693ae23a41b61f541db4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/maftools_2.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/maftools/maftools_2.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/maftools_2.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-maftools/bioconductor-maftools_2.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('maftools')"
