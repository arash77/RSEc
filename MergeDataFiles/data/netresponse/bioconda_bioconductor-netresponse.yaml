about:
  description: Algorithms for functional network analysis. Includes an implementation
    of a variational Dirichlet process Gaussian mixture model for nonparametric mixture
    modeling.
  home: https://bioconductor.org/packages/3.18/bioc/html/netresponse.html
  license: GPL-3.0-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functional Network Analysis
