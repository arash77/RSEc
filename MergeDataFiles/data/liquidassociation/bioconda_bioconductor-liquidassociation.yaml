about:
  description: The package contains functions for calculate direct and model-based
    estimators for liquid association. It also provides functions for testing the
    existence of liquid association given a gene triplet data.
  home: https://bioconductor.org/packages/3.18/bioc/html/LiquidAssociation.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: LiquidAssociation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:liquidassociation
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-liquidassociation
    path: recipes/bioconductor-liquidassociation
    version: 1.34.0
package:
  name: bioconductor-liquidassociation
  version: 1.56.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-org.sc.sgd.db >=3.18.0,<3.19.0
  - bioconductor-yeastcc >=1.42.0,<1.43.0
  - r-base
  - r-geepack
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-org.sc.sgd.db >=3.18.0,<3.19.0
  - bioconductor-yeastcc >=1.42.0,<1.43.0
  - r-base
  - r-geepack
source:
