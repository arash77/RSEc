about:
  dev_url: https://github.com/fritzsedlazeck/Sniffles
  doc_url: https://github.com/fritzsedlazeck/Sniffles/wiki
  home: https://github.com/fritzsedlazeck/Sniffles
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sniffles is a structural variation caller using third generation sequencing
    (PacBio or Oxford Nanopore).
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1038/s41587-023-02024-y
  - doi:10.1038/s41592-018-0001-7
  - biotools:sniffles
  - usegalaxy-eu:sniffles
package:
  name: sniffles
  version: 2.5.2
requirements:
  host:
  - python ==3.10.15
  - pip
  run:
  - python ==3.10.15
  - pysam >=0.21.0
  - python-edlib >=1.3.9
  - psutil >=5.9.4
source:
  sha256: b041580091a87d8c180303a1cb8ca513864ad1b41e64928fc0e04a59fdf5a80f
  url: https://pypi.io/packages/source/s/sniffles/sniffles-2.5.2.tar.gz
test:
  commands:
  - sniffles --help
