about:
  description: Provides tools to analyze alternative splicing sites, interpret outcomes
    based on sequence information, select and design primers for site validiation
    and give visual representation of the event to guide downstream experiments.
  home: https://bioconductor.org/packages/3.18/bioc/html/SPLINTER.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Splice Interpreter of Transcripts
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
