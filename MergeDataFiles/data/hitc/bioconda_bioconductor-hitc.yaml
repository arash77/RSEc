  - https://bioconductor.org/packages/3.18/bioc/src/contrib/HiTC_1.46.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HiTC/HiTC_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/HiTC_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hitc/bioconductor-hitc_1.46.0_src_all.tar.gz
test:
