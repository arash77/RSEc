about:
  description: This package provides functions for pathway analysis based on REACTOME
    pathway database. It implements enrichment analysis, gene set enrichment analysis
    and several functions for visualization.
  home: https://bioconductor.org/packages/3.18/bioc/html/ReactomePA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Reactome Pathway Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:reactomepa
  parent_recipe:
    name: bioconductor-reactomepa
    path: recipes/bioconductor-reactomepa
    version: 1.24.0
package:
  name: bioconductor-reactomepa
  version: 1.46.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-dose >=3.28.0,<3.29.0
  - bioconductor-enrichplot >=1.22.0,<1.23.0
  - bioconductor-graphite >=1.48.0,<1.49.0
  - bioconductor-reactome.db >=1.86.0,<1.87.0
  - r-base
  - r-ggplot2 >=3.3.5
  - r-ggraph
  - r-gson
  - r-igraph
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-dose >=3.28.0,<3.29.0
  - bioconductor-enrichplot >=1.22.0,<1.23.0
  - bioconductor-graphite >=1.48.0,<1.49.0
  - bioconductor-reactome.db >=1.86.0,<1.87.0
  - r-base
  - r-ggplot2 >=3.3.5
  - r-ggraph
  - r-gson
  - r-igraph
source:
  md5: c31f563d1848fd0bafdbedb6b7f9bb66
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ReactomePA_1.46.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ReactomePA/ReactomePA_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/ReactomePA_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reactomepa/bioconductor-reactomepa_1.46.0_src_all.tar.gz
