about:
  dev_url: https://github.com/compomics/DeepLC
  home: https://compomics.github.io/projects/DeepLC
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'DeepLC: Retention time prediction for (modified) peptides using Deep Learning.'
build:
  entry_points:
  - deeplc=deeplc.__main__:main
  - deeplc-gui=deeplc.gui:start_gui
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1038/s41592-021-01301-5
  - biotools:deeplc
  recipe-maintainers:
  - compomics
package:
  name: deeplc
  version: 3.0.8
requirements:
  host:
  - python >=3.7
  - pip
  run:
  - python >=3.7
  - numpy >=1.17,<2
  - pandas >=0.25,<2
  - tensorflow >=2.2,<3
  - gooey
  - h5py
  - pygam
  - opt_einsum
  - deeplcretrainer
  - psm-utils
  - hdf5plugin
  - pyopenms
  - pyarrow
source:
  sha256: 49f579fd96d937f7c62b99044b8bf12085ccc9b6d123b93ab2c4417189106ca0
  url: https://pypi.io/packages/source/D/DeepLC/deeplc-3.0.8.tar.gz
test:
  imports:
  - deeplc
