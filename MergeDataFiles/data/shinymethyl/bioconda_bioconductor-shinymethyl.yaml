about:
  description: Interactive tool for visualizing Illumina methylation array data. Both
    the 450k and EPIC array are supported.
  home: https://bioconductor.org/packages/3.18/bioc/html/shinyMethyl.html
  license: Artistic-2.0
  summary: Interactive visualization for Illumina methylation arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:shinymethyl
  parent_recipe:
    name: bioconductor-shinymethyl
    path: recipes/bioconductor-shinymethyl
    version: 1.16.0
package:
  name: bioconductor-shinymethyl
  version: 1.38.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - r-base
  - r-htmltools
  - r-rcolorbrewer
  - r-shiny
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - r-base
  - r-htmltools
  - r-rcolorbrewer
  - r-shiny
source:
  md5: 21f2fe819a72a5c4db3694a22dcda934
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/shinyMethyl_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/shinyMethyl/shinyMethyl_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/shinyMethyl_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-shinymethyl/bioconductor-shinymethyl_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('shinyMethyl')"
