about:
  description: Target capture experiments combine hybridization-based (in solution
    or on microarrays) capture and enrichment of genomic regions of interest (e.g.
    the exome) with high throughput sequencing of the captured DNA fragments. This
    package provides functionalities for assessing and visualizing the quality of
    the target enrichment process, like specificity and sensitivity of the capture,
    per-target read coverage and so on.
  home: https://bioconductor.org/packages/3.18/bioc/html/TEQC.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quality control for target capture experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
