about:
  description: This package uses the source code of zlib-1.2.5 to create libraries
    for systems that do not have these available via other means (most Linux and Mac
    users should have system-level access to zlib, and no direct need for this package).
    See the vignette for instructions on use.
  home: https://bioconductor.org/packages/3.18/bioc/html/zlibbioc.html
  license: Artistic-2.0 + file LICENSE
  license_file: LICENSE
  summary: An R packaged zlib-1.2.5
build:
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:zlibbioc
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-zlibbioc
    path: recipes/bioconductor-zlibbioc
    version: 1.26.0
package:
  name: bioconductor-zlibbioc
  version: 1.48.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - r-base
  - libblas
  - liblapack
  run:
  - r-base
source:
  md5: babdaf77bc9e9e8218fa07d643f31730
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/zlibbioc_1.48.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/zlibbioc/zlibbioc_1.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/zlibbioc_1.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-zlibbioc/bioconductor-zlibbioc_1.48.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('zlibbioc')"
