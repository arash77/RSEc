about:
  description: RUVnormalize is meant to remove unwanted variation from gene expression
    data when the factor of interest is not defined, e.g., to clean up a dataset for
    general use or to do any kind of unsupervised analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/RUVnormalize.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: RUV for normalization of expression array data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:ruvnormalize
  parent_recipe:
    name: bioconductor-ruvnormalize
    path: recipes/bioconductor-ruvnormalize
    version: 1.14.0
package:
  name: bioconductor-ruvnormalize
  version: 1.36.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-ruvnormalizedata >=1.22.0,<1.23.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-ruvnormalizedata >=1.22.0,<1.23.0
  - r-base
source:
  md5: 2d5d0d40d8720734dee3f8dc437c0756
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RUVnormalize_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RUVnormalize/RUVnormalize_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/RUVnormalize_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ruvnormalize/bioconductor-ruvnormalize_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RUVnormalize')"
