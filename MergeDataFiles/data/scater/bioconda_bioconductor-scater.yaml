    gene expression data, with a focus on quality control and visualization.
  home: https://bioconductor.org/packages/3.18/bioc/html/scater.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Single-Cell Analysis Toolkit for Gene Expression Data in R
