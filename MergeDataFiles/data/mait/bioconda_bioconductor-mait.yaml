about:
  description: The MAIT package contains functions to perform end-to-end statistical
    analysis of LC/MS Metabolomic Data. Special emphasis is put on peak annotation
    and in modular function design of the functions.
  home: https://bioconductor.org/packages/3.18/bioc/html/MAIT.html
  license: GPL-2.0-only
  license_file: /lib/R/share/licenses/GPL-2
  summary: Statistical Analysis of Metabolomic Data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:mait
  parent_recipe:
    name: bioconductor-mait
    path: recipes/bioconductor-mait
    version: 1.16.0
package:
  name: bioconductor-mait
  version: 1.36.0
requirements:
  build:
  - None
  - None
  host:
  - bioconductor-camera >=1.58.0,<1.59.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-agricolae
  - r-base
  - r-caret
  - r-class
  - r-e1071
  - r-gplots
  - r-mass
  - r-pls
  - r-plsgenomics
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-camera >=1.58.0,<1.59.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-agricolae
  - r-base
  - r-caret
  - r-class
  - r-e1071
  - r-gplots
  - r-mass
  - r-pls
  - r-plsgenomics
  - r-rcpp
source:
  md5: f32e9e8e908202848634b26a5ece4d8f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MAIT_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MAIT/MAIT_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/MAIT_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mait/bioconductor-mait_1.36.0_src_all.tar.gz
test:
