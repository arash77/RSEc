  - r-httr
  - r-xml
  - r-xtable
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  - r-dbi
  - r-httr
  - r-xml
  - r-xtable
source:
  md5: 04d25cadc03401556364f8ca9c3b2a61
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/annotate_1.80.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/annotate/annotate_1.80.0.tar.gz
  - https://bioarchive.galaxyproject.org/annotate_1.80.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-annotate/bioconductor-annotate_1.80.0_src_all.tar.gz
test:
