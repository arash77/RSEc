about:
  description: Using R enviroments for annotation.
  home: https://bioconductor.org/packages/3.18/bioc/html/annotate.html
  license: Artistic-2.0
  summary: Annotation for microarrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
