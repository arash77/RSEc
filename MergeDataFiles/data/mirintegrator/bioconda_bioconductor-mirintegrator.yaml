  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - bioconductor-rgraphviz >=2.46.0,<2.47.0
  - bioconductor-rontotools >=2.30.0,<2.31.0
  - r-base
  - r-ggplot2
  run:
