  - r-base
  - r-ggplot2
source:
  md5: 9ec5789f159dfc3880ce8369af20c27a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/mirIntegrator_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/mirIntegrator/mirIntegrator_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/mirIntegrator_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mirintegrator/bioconductor-mirintegrator_1.32.0_src_all.tar.gz
