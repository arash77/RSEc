  - https://bioconductor.org/packages/3.18/bioc/src/contrib/interactiveDisplay_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/interactiveDisplay/interactiveDisplay_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/interactiveDisplay_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-interactivedisplay/bioconductor-interactivedisplay_1.40.0_src_all.tar.gz
