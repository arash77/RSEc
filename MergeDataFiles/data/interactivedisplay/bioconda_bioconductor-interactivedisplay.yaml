about:
  description: The interactiveDisplay package contains the methods needed to generate
    interactive Shiny based display methods for Bioconductor objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/interactiveDisplay.html
  license: Artistic-2.0
  summary: Package for enabling powerful shiny web displays of Bioconductor objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:interactivedisplay
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-interactivedisplay
    path: recipes/bioconductor-interactivedisplay
    version: 1.18.0
package:
  name: bioconductor-interactivedisplay
  version: 1.40.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-category >=2.68.0,<2.69.0
  - bioconductor-interactivedisplaybase >=1.40.0,<1.41.0
  - r-base
  - r-ggplot2
  - r-gridsvg
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-shiny
  - r-xml
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-category >=2.68.0,<2.69.0
  - bioconductor-interactivedisplaybase >=1.40.0,<1.41.0
  - r-base
  - r-ggplot2
  - r-gridsvg
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-shiny
  - r-xml
source:
