about:
  description: ChromDraw is a R package for drawing the schemes of karyotype(s) in
    the linear and circular fashion. It is possible to visualized cytogenetic marsk
    on the chromosomes. This tool has own input data format. Input data can be imported
    from the GenomicRanges data structure. This package can visualized the data in
    the BED file format. Here is requirement on to the first nine fields of the BED
    format. Output files format are *.eps and *.svg.
  home: https://bioconductor.org/packages/3.18/bioc/html/chromDraw.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: chromDraw is a R package for drawing the schemes of karyotypes in the linear
    and circular fashion.
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:chromdraw
  parent_recipe:
    name: bioconductor-chromdraw
    path: recipes/bioconductor-chromdraw
    version: 2.10.0
package:
  name: bioconductor-chromdraw
  version: 2.32.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-rcpp >=0.11.1
  - libblas
  - liblapack
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-rcpp >=0.11.1
source:
  md5: a2cb0f03cdde9853f68662b1783a2edb
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/chromDraw_2.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/chromDraw/chromDraw_2.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/chromDraw_2.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chromdraw/bioconductor-chromdraw_2.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chromDraw')"
