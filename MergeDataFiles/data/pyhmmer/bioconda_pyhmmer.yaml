about:
  dev_url: https://github.com/althonos/pyhmmer
  doc_url: https://pyhmmer.readthedocs.io
  home: https://github.com/althonos/pyhmmer
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to HMMER3.
build:
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics/btad214
  - biotools:pyhmmer
  recipe-maintainers:
  - althonos
package:
  name: pyhmmer
  version: 0.10.15
requirements:
  build:
  - None
  host:
  - python
  - pip
  - cython
  run:
  - python
  - psutil >=5.8
source:
  sha256: bf8e97ce8da6fb5850298f3074640f3e998d5a655877f865c1592eb057dc7921
  url: https://pypi.io/packages/source/p/pyhmmer/pyhmmer-0.10.15.tar.gz
test:
  commands:
  - python -m unittest -vv pyhmmer.tests
  imports:
  - pyhmmer
  requires:
  - importlib_resources
