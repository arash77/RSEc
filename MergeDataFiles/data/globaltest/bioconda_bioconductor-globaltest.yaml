about:
  description: The global test tests groups of covariates (or features) for association
    with a response variable. This package implements the test with diagnostic plots
    and multiple testing utilities, along with several functions to facilitate the
    use of this test for gene set testing of GO and KEGG terms.
  home: https://bioconductor.org/packages/3.18/bioc/html/globaltest.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Testing Groups of Covariates/Features for Association with a Response Variable,
    with Applications to Gene Set Testing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:globaltest
  parent_recipe:
    name: bioconductor-globaltest
    path: recipes/bioconductor-globaltest
    version: 5.34.1
package:
  name: bioconductor-globaltest
  version: 5.56.0
requirements:
  host:
  - bioconductor-annotate >=1.80.0,<1.81.0
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-survival
  run:
  - bioconductor-annotate >=1.80.0,<1.81.0
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-survival
source:
  md5: ca389a7105fc08bc6172ce755d842a31
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/globaltest_5.56.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/globaltest/globaltest_5.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/globaltest_5.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-globaltest/bioconductor-globaltest_5.56.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('globaltest')"
