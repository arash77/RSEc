about:
  description: Estimate gene and eQTL networks from high-throughput expression and
    genotyping assays.
  home: https://bioconductor.org/packages/3.18/bioc/html/qpgraph.html
  license: GPL-3.0-or-later
  license_file: /lib/R/share/licenses/GPL-3
  summary: Estimation of genetic and molecular regulatory networks from high-throughput
    genomics data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:qpgraph
  parent_recipe:
    name: bioconductor-qpgraph
    path: recipes/bioconductor-qpgraph
    version: 2.14.0
package:
  name: bioconductor-qpgraph
  version: 2.36.0
requirements:
  build:
  - None
  - automake
  - make
