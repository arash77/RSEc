about:
  description: This package contains class definitions, validity checks, and initialization
    methods for classes used by the oligo and crlmm packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/oligoClasses.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Classes for high-throughput arrays supported by oligo and crlmm
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:oligoclasses
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-oligoclasses
    path: recipes/bioconductor-oligoclasses
    version: 1.42.0
package:
  name: bioconductor-oligoclasses
  version: 1.64.0
