about:
  description: LBE is an efficient procedure for estimating the proportion of true
    null hypotheses, the false discovery rate (and so the q-values) in the framework
    of estimating procedures based on the marginal distribution of the p-values without
    assumption for the alternative hypothesis.
  home: https://bioconductor.org/packages/3.18/bioc/html/LBE.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Estimation of the false discovery rate.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:lbe
  - doi:10.1093/bioinformatics/bti063
  parent_recipe:
    name: bioconductor-lbe
    path: recipes/bioconductor-lbe
    version: 1.48.0
