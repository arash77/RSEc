about:
  description: traseR performs GWAS trait-associated SNP enrichment analyses in genomic
    intervals using different hypothesis testing approaches, also provides various
    functionalities to explore and visualize the results.
  home: https://bioconductor.org/packages/3.18/bioc/html/traseR.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: GWAS trait-associated SNP enrichment analyses in genomic intervals
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:traser
  - doi:10.1093/bioinformatics/btv741
  parent_recipe:
    name: bioconductor-traser
    path: recipes/bioconductor-traser
    version: 1.10.0
package:
  name: bioconductor-traser
  version: 1.32.0
requirements:
  host:
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  run:
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
source:
  md5: 2af018d9562b672f6701de644617856b
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/traseR_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/traseR/traseR_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/traseR_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-traser/bioconductor-traser_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('traseR')"
