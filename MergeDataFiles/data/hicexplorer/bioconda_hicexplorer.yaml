about:
  dev_url: https://github.com/deeptools/HiCExplorer
  doc_url: https://hicexplorer.readthedocs.org/
  home: https://github.com/deeptools/HiCExplorer
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Set of programs to process, analyze and visualize Hi-C and capture Hi-C
    data
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1093/nar/gky504
  - doi:10.1093/nar/gkaa220
  - doi:10.1093/gigascience/giac061
  - usegalaxy-eu:hicexplorer_hicplotviewpoint
  - biotools:hicexplorer
package:
  name: hicexplorer
  version: 3.7.5
requirements:
  host:
  - python >=3.8
  - pip
  run:
  - python >=3.8
  - numpy >=1.19
  - scipy >=1.10
  - matplotlib-base >=3.6
  - ipykernel >=6.25.2
  - pysam
  - intervaltree
  - biopython
  - pytables
  - pybigwig
  - pandas >=2.0
  - jinja2
  - cooler >=0.9.3
  - future
  - unidecode
  - hicmatrix >=17
  - pygenometracks >=3.8
  - hic2cool >=0.8.3
  - fit_nbinom >=1.2
  - krbalancing >=0.0.5
  - psutil
  - pybedtools >=0.9
  - tqdm >=4.66
  - hyperopt >=0.2.7
  - python-graphviz >=0.20
  - scikit-learn >=1.3,<1.4
  - imbalanced-learn >=0.11
  - cleanlab >=2.5
source:
  sha256: 5d798d47bc4b4067e9a1446a5745c8146e073b7d9df18390eb1f414a741d2715
  url: https://github.com/deeptools/HiCExplorer/archive/3.7.5.tar.gz
