about:
  description: This package is an extension to CellNOptR.  It contains additional
    functionality needed to simulate and train a prior knowledge network to experimental
    data using constrained fuzzy logic (cFL, rather than Boolean logic as is the case
    in CellNOptR).  Additionally, this package will contain functions to use for the
    compilation of multiple optimization results (either Boolean or cFL).
  home: https://bioconductor.org/packages/3.18/bioc/html/CNORfuzzy.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Addon to CellNOptR: Fuzzy Logic'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:cnorfuzzy
  - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cnorfuzzy
    path: recipes/bioconductor-cnorfuzzy
    version: 1.22.0
package:
  name: bioconductor-cnorfuzzy
  version: 1.44.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-cellnoptr >=1.48.0,<1.49.0
  - r-base
  - r-nloptr >=0.8.5
  - libblas
  - liblapack
  run:
  - bioconductor-cellnoptr >=1.48.0,<1.49.0
  - r-base
  - r-nloptr >=0.8.5
source:
  md5: c7d388f25498f45c39d8af83c5e14a89
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CNORfuzzy_1.44.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CNORfuzzy/CNORfuzzy_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNORfuzzy_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnorfuzzy/bioconductor-cnorfuzzy_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CNORfuzzy')"
