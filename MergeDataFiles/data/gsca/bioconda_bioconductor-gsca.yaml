about:
  description: GSCA takes as input several lists of activated and repressed genes.
    GSCA then searches through a compendium of publicly available gene expression
    profiles for biological contexts that are enriched with a specified pattern of
    gene expression. GSCA provides both traditional R functions and interactive, user-friendly
    user interface.
  home: https://bioconductor.org/packages/3.18/bioc/html/GSCA.html
  license: GPL(>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'GSCA: Gene Set Context Analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:gsca
  parent_recipe:
    name: bioconductor-gsca
    path: recipes/bioconductor-gsca
    version: 2.10.0
package:
  name: bioconductor-gsca
  version: 2.32.0
requirements:
  host:
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - r-base
  - r-ggplot2
  - r-gplots
  - r-rcolorbrewer
  - r-reshape2
  - r-shiny
  - r-sp
  run:
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - r-base
  - r-ggplot2
  - r-gplots
  - r-rcolorbrewer
  - r-reshape2
  - r-shiny
  - r-sp
source:
  md5: 6cf569e7be20a330c190c8c3af6f0654
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GSCA_2.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GSCA/GSCA_2.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSCA_2.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsca/bioconductor-gsca_2.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSCA')"
