about:
  description: GSNAP and GMAP are a pair of tools to align short-read data written
    by Tom Wu.  This package provides convenience methods to work with GMAP and GSNAP
    from within R. In addition, it provides methods to tally alignment results on
    a per-nucleotide basis using the bam_tally tool.
  home: https://bioconductor.org/packages/3.18/bioc/html/gmapR.html
  license: Artistic-2.0
  summary: An R interface to the GMAP/GSNAP/GSTRUCT suite
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:gmapr
package:
  name: bioconductor-gmapr
  version: 1.44.0
