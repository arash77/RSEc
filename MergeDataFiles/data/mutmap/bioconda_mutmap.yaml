about:
  dev_url: https://github.com/YuSugihara/MutMap
  home: https://github.com/YuSugihara/MutMap
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype.'
build:
  entry_points:
  - mutmap = mutmap.mutmap:main
  - mutplot = mutmap.mutplot:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - biotools:mutmap
  - doi:10.1038/nbt.2095
package:
  name: mutmap
  version: 2.3.8
requirements:
  host:
  - python >=3.5
  - pip
  - setuptools
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - bwa
  - htslib
  - snpeff
  - trimmomatic
  - matplotlib-base
  - numpy
  - pandas
  - seaborn-base
source:
  sha256: 6a0883ceb4fc0bbd4b19ccc65bcbff349d89d2a8db8732e5ef2e0d8dade5b595
  url: https://github.com/YuSugihara/MutMap/releases/download/v2.3.8/MutMap-2.3.8.tar.gz
test:
  commands:
  - mutmap -h
  - mutplot -h
