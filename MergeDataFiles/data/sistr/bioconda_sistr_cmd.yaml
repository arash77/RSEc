about:
  dev_url: https://github.com/phac-nml/sistr_cmd
  home: https://github.com/phac-nml/sistr_cmd/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar
    prediction
build:
  entry_points:
  - sistr=sistr.sistr_cmd:main
  - sistr_init=sistr.sistr_cmd:setup_sistr_dbs
  noarch: python
  number: 1
  run_exports:
  - None
extra:
  identifiers:
  - usegalaxy-eu:sistr_cmd
  - doi:10.1371/journal.pone.0147101
  - biotools:SISTR
package:
  name: sistr_cmd
  version: 1.1.2
requirements:
  host:
  - python >=3.4
  - pip
  - setuptools ==58.2.0
  - pandas >=0.22,<3
  - pycurl
  - scipy >=1.1.0,<2
  - pytables >=3.3.0
  - numpy
  run:
  - python >=3.4
  - None
  - pandas >=0.22,<3
  - pytables >=3.3.0
  - None
  - None
  - blast >=2.9.0
  - mafft
  - mash >=2.0
  - python-dateutil
source:
  sha256: 5acffbaeb345bb6bdea4fae3317e651c254b114b37762eeb284c5bfa928329a2
  url: https://github.com/phac-nml/sistr_cmd/archive/refs/tags/v1.1.2.tar.gz
test:
  commands:
  - sistr -h
  - sistr -V
