description: Miscellaneous small tools and utilities. Many of them facilitate the
  work with matrices, e.g. inserting rows or columns, creating symmetric matrices,
  or checking for semidefiniteness. Other tools facilitate the work with regression
  models, e.g. extracting the standard errors, obtaining the number of (estimated)
  parameters, or calculating R-squared values.
