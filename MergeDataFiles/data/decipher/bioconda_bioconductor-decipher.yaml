about:
  description: A toolset for deciphering and managing biological sequences.
  home: https://bioconductor.org/packages/3.18/bioc/html/DECIPHER.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for curating, analyzing, and manipulating biological sequences
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:DECIPHER
  parent_recipe:
    name: bioconductor-decipher
    path: recipes/bioconductor-decipher
    version: 2.8.1
package:
  name: bioconductor-decipher
  version: 2.30.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - r-base
  - r-dbi
  - r-rsqlite >=1.1
  - libblas
  - liblapack
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - r-base
  - r-dbi
  - r-rsqlite >=1.1
source:
  md5: 0a32c782d61a604dc3594c684daa8c75
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/DECIPHER_2.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DECIPHER/DECIPHER_2.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/DECIPHER_2.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-decipher/bioconductor-decipher_2.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DECIPHER')"
