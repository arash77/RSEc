about:
  description: Allows for persistent storage, access, exploration, and manipulation
    of Cufflinks high-throughput sequencing data.  In addition, provides numerous
    plotting functions for commonly used visualizations.
  home: https://bioconductor.org/packages/3.18/bioc/html/cummeRbund.html
  license: Artistic-2.0
  summary: Analysis, exploration, manipulation, and visualization of Cufflinks high-throughput
    sequencing data.
