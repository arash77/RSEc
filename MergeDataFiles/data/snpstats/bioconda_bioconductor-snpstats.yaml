about:
  description: Classes and statistical methods for large SNP association studies.
    This extends the earlier snpMatrix package, allowing for uncertainty in genotypes.
  home: https://bioconductor.org/packages/3.18/bioc/html/snpStats.html
  license: GPL-3-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: SnpMatrix and XSnpMatrix classes and methods
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:snpstats
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-snpstats
    path: recipes/bioconductor-snpstats
    version: 1.30.0
package:
  name: bioconductor-snpstats
  version: 1.52.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-matrix
  - r-survival
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-matrix
  - r-survival
source:
  md5: 0625c920470937a31fd278cf8bd8982a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/snpStats_1.52.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/snpStats/snpStats_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/snpStats_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snpstats/bioconductor-snpstats_1.52.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('snpStats')"
