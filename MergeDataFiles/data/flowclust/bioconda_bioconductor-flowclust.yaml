about:
  description: 'Robust model-based clustering using a t-mixture model with Box-Cox
    transformation. Note: users should have GSL installed. Windows users: ''consult
    the README file available in the inst directory of the source distribution for
    necessary configuration instructions''.'
  home: https://bioconductor.org/packages/3.18/bioc/html/flowClust.html
  license: MIT
  summary: Clustering for Flow Cytometry
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:flowclust
package:
  name: bioconductor-flowclust
  version: 3.40.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
source:
  md5: 50e5d774ae44b8aaca69069733c175e3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flowClust_3.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flowClust/flowClust_3.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowClust_3.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowclust/bioconductor-flowclust_3.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowClust')"
