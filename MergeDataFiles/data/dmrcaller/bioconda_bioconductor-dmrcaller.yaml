about:
  description: Uses Bisulfite sequencing data in two conditions and identifies differentially
    methylated regions between the conditions in CG and non-CG context. The input
    is the CX report files produced by Bismark and the output is a list of DMRs stored
    as GRanges objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/DMRcaller.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differentially Methylated Regions caller
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:dmrcaller
package:
  name: bioconductor-dmrcaller
  version: 1.34.0
requirements:
  build:
  - None
  - None
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-betareg
  - r-rcpp
  - r-rcpproll
  - libblas
  - liblapack
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-betareg
  - r-rcpp
  - r-rcpproll
source:
  md5: 1c5b37620b4950eb63e32c3063235e8e
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/DMRcaller_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DMRcaller/DMRcaller_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/DMRcaller_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dmrcaller/bioconductor-dmrcaller_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DMRcaller')"
