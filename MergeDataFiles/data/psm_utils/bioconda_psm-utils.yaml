about:
  dev_url: https://github.com/compomics/psm_utils
  doc_url: https://psm_utils.readthedocs.io
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Common utilities for parsing and handling peptide-spectrum matches and
    search engine results.
build:
  entry_points:
  - psm_utils=psm_utils.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  identifiers:
  - doi:10.1021/acs.jproteome.2c00609
  - biotools:psm_utils
  recipe-maintainers:
  - compomics
package:
  name: psm-utils
  version: 1.1.1
requirements:
  host:
  - pip
  - python >=3.7
  run:
  - python >=3.7
  - pyteomics >=4,<4.7
  - pyopenms
  - lxml
  - psims
  - pandas
  - numpy
  - click
  - rich
  - pydantic
  - sqlalchemy
source:
  sha256: 8926d8f5e2e05ac38d54d6ae5c89461568085b60d23414a907c820bc674a4a2b
  url: https://pypi.io/packages/source/p/psm-utils/psm_utils-1.1.1.tar.gz
test:
  imports:
  - psm_utils
