about:
  description: This package provides examples and code that make use of the different
    graph related packages produced by Bioconductor.
  home: https://bioconductor.org/packages/3.18/bioc/html/biocGraph.html
  license: Artistic-2.0
  summary: Graph examples and use cases in Bioinformatics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:biocgraph
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocgraph
    path: recipes/bioconductor-biocgraph
    version: 1.42.0
package:
  name: bioconductor-biocgraph
  version: 1.64.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-geneplotter >=1.80.0,<1.81.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rgraphviz >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-geneplotter >=1.80.0,<1.81.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rgraphviz >=2.46.0,<2.47.0
  - r-base
source:
  md5: 5deb3ff8596eaf678592ad9ae15defe2
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/biocGraph_1.64.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/biocGraph/biocGraph_1.64.0.tar.gz
  - https://bioarchive.galaxyproject.org/biocGraph_1.64.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocgraph/bioconductor-biocgraph_1.64.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biocGraph')"
