about:
  description: regioneR offers a statistical framework based on customizable permutation
    tests to assess the association between genomic region sets and other genomic
    features.
  home: https://bioconductor.org/packages/3.18/bioc/html/regioneR.html
  license: Artistic-2.0
  summary: Association analysis of genomic regions based on permutation tests
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
