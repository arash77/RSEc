about:
  description: COPA is a method to find genes that undergo recurrent fusion in a given
    cancer type by finding pairs of genes that have mutually exclusive outlier profiles.
  home: https://bioconductor.org/packages/3.18/bioc/html/copa.html
  license: Artistic-2.0
  summary: Functions to perform cancer outlier profile analysis.
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:copa
  - usegalaxy-eu:copa
package:
  name: bioconductor-copa
  version: 1.70.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
source:
  md5: bd372714a4dd7e70b90d9232fcba322d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/copa_1.70.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/copa/copa_1.70.0.tar.gz
  - https://bioarchive.galaxyproject.org/copa_1.70.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-copa/bioconductor-copa_1.70.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('copa')"
