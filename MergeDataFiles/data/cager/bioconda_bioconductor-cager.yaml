about:
  description: Preprocessing of CAGE sequencing data, identification and normalization
    of transcription start sites and downstream analysis of transcription start sites
    clusters (promoters).
  home: https://bioconductor.org/packages/3.18/bioc/html/CAGEr.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of CAGE (Cap Analysis of Gene Expression) sequencing data for
    precise mapping of transcription start sites and promoterome mining
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
