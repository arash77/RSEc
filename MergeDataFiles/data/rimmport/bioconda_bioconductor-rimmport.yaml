about:
  description: The RImmPort package simplifies access to ImmPort data for analysis
    in the R environment. It provides a standards-based interface to the ImmPort study
    data that is in a proprietary format.
  home: https://bioconductor.org/packages/3.18/bioc/html/RImmPort.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'RImmPort: Enabling Ready-for-analysis Immunology Research Data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:rimmport
  - doi:10.1093/bioinformatics/btw719
  parent_recipe:
    name: bioconductor-rimmport
    path: recipes/bioconductor-rimmport
    version: 1.8.0
package:
  name: bioconductor-rimmport
  version: 1.30.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-dbi
  - r-dplyr
  - r-plyr
  - r-reshape2
  - r-rsqlite
  - r-sqldf
  run:
  - r-base
  - r-data.table
  - r-dbi
  - r-dplyr
  - r-plyr
  - r-reshape2
  - r-rsqlite
  - r-sqldf
source:
  md5: 9a35da0a38439eee55d04ff8321ff09d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RImmPort_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RImmPort/RImmPort_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/RImmPort_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rimmport/bioconductor-rimmport_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RImmPort')"
