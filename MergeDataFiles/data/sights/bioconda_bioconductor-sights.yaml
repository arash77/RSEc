about:
  description: SIGHTS is a suite of normalization methods, statistical tests, and
    diagnostic graphical tools for high throughput screening (HTS) assays. HTS assays
    use microtitre plates to screen large libraries of compounds for their biological,
    chemical, or biochemical activity.
  home: https://bioconductor.org/packages/3.18/bioc/html/sights.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Statistics and dIagnostic Graphs for HTS
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:sights
  - doi:10.1177/1087057114548853
  parent_recipe:
    name: bioconductor-sights
    path: recipes/bioconductor-sights
    version: 1.6.0
package:
  name: bioconductor-sights
  version: 1.28.0
requirements:
  host:
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-ggplot2 >=2.0
  - r-lattice >=0.2
  - r-mass >=7.3
  - r-reshape2 >=1.4
  run:
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-ggplot2 >=2.0
  - r-lattice >=0.2
  - r-mass >=7.3
  - r-reshape2 >=1.4
source:
  md5: 566e869c884c7b12f1a42a9dbaeec05a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/sights_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/sights/sights_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/sights_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sights/bioconductor-sights_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sights')"
