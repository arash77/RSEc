  - palettable >=3.3.0
  - pandas >=0.25.3
  - python >=3.6
  - pip
  run:
  - matplotlib-base >=3.1.1
  - numpy >=1.18.1
  - palettable >=3.3.0
  - pandas >=0.25.3
  - python >=3.6
source:
  sha256: 08260a4687fbebd4cb00d46362860f86f3b0b3e339ac28c9adf3c5ef755b04f8
