about:
  dev_url: https://github.com/YuSugihara/QTL-seq
  home: https://github.com/YuSugihara/QTL-seq
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: 'QTL-seq: pipeline to identify causative mutations responsible for a phenotype.'
build:
  entry_points:
  - qtlseq = qtlseq.qtlseq:main
  - qtlplot = qtlseq.qtlplot:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - biotools:qtlseq
  - doi:10.1111/tpj.12105
package:
  name: qtlseq
  version: 2.2.8
requirements:
  host:
  - python >=3.5
  - pip
  - setuptools
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - bwa
  - htslib
  - snpeff
  - trimmomatic
  - matplotlib-base
  - numpy
  - pandas
  - seaborn-base
source:
  sha256: fe4fd97a50a2240d60987f4c7dc67db2dee23654a5ec34bd08e30108a0ed1bdc
  url: https://github.com/YuSugihara/QTL-seq/releases/download/v2.2.8/QTL-seq-2.2.8.tar.gz
test:
  commands:
  - qtlseq -h
  - qtlplot -h
