about:
  description: The package pRolocGUI comprises functions to interactively visualise
    spatial proteomics data on the basis of pRoloc, pRolocdata and shiny.
  home: https://bioconductor.org/packages/3.18/bioc/html/pRolocGUI.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Interactive visualisation of spatial proteomics data
