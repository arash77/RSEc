  home: https://bioconductor.org/packages/3.18/bioc/html/tracktables.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Build IGV tracks and HTML reports
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
