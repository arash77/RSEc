source:
  md5: 0726840a7d7c0252dc163cfe065cefa0
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/tracktables_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/tracktables/tracktables_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/tracktables_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tracktables/bioconductor-tracktables_1.36.0_src_all.tar.gz
