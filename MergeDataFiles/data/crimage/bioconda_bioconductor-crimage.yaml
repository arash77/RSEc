about:
  description: CRImage provides functionality to process and analyze images, in particular
    to classify cells in biological images. Furthermore, in the context of tumor images,
    it provides functionality to calculate tumour cellularity.
  home: https://bioconductor.org/packages/3.18/bioc/html/CRImage.html
  license: Artistic-2.0
  summary: CRImage a package to classify cells and calculate tumour cellularity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:crimage
  - doi:10.1126/scitranslmed.3004330
  parent_recipe:
    name: bioconductor-crimage
    path: recipes/bioconductor-crimage
    version: 1.28.0
package:
  name: bioconductor-crimage
  version: 1.50.0
requirements:
  host:
  - bioconductor-acgh >=1.80.0,<1.81.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - r-base
  - r-e1071
  - r-foreach
  - r-mass
  - r-sgeostat
  run:
  - bioconductor-acgh >=1.80.0,<1.81.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - r-base
  - r-e1071
  - r-foreach
  - r-mass
  - r-sgeostat
source:
  md5: 84d9bedefc25b08b7e6d86c47bf233f9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CRImage_1.50.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CRImage/CRImage_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/CRImage_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-crimage/bioconductor-crimage_1.50.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CRImage')"
