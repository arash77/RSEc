about:
  description: This package provides infrastructure for parallel computations distributed
    'by file' or 'by range'. User defined MAPPER and REDUCER functions provide added
    flexibility for data combination and manipulation.
  home: https://bioconductor.org/packages/3.18/bioc/html/GenomicFiles.html
  license: Artistic-2.0
  summary: Distributed computing by file or by range
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:genomicfiles
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genomicfiles
    path: recipes/bioconductor-genomicfiles
    version: 1.16.0
