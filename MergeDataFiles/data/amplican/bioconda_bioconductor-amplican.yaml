about:
  description: '`amplican` performs alignment of the amplicon reads, normalizes gathered
    data, calculates multiple statistics (e.g. cut rates, frameshifts) and presents
    results in form of aggregated reports. Data and statistics can be broken down
    by experiments, barcodes, user defined groups, guides and amplicons allowing for
    quick identification of potential problems.'
  home: https://bioconductor.org/packages/3.18/bioc/html/amplican.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Automated analysis of CRISPR experiments
