about:
  description: Genome level Trellis graph visualizes genomic data conditioned by genomic
    categories (e.g. chromosomes). For each genomic category, multiple dimensional
    data which are represented as tracks describe different features from different
    aspects. This package provides high flexibility to arrange genomic categories
    and to add self-defined graphics in the plot.
  home: https://bioconductor.org/packages/3.18/bioc/html/gtrellis.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Genome Level Trellis Layout
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:gtrellis
  parent_recipe:
    name: bioconductor-gtrellis
    path: recipes/bioconductor-gtrellis
    version: 1.12.1
package:
  name: bioconductor-gtrellis
  version: 1.34.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-circlize >=0.4.8
  - r-getoptlong
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-circlize >=0.4.8
  - r-getoptlong
source:
  md5: 795b74d96310e3cd9a5771bd8695cf64
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/gtrellis_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gtrellis/gtrellis_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/gtrellis_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gtrellis/bioconductor-gtrellis_1.34.0_src_all.tar.gz
test:
