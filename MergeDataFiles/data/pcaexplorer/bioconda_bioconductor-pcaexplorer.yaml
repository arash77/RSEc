about:
  description: This package provides functionality for interactive visualization of
    RNA-seq datasets based on Principal Components Analysis. The methods provided
    allow for quick information extraction and effective data exploration. A Shiny
    application encapsulates the whole analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/pcaExplorer.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Interactive Visualization of RNA-seq Data Using a Principal Components
    Approach
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
