name: Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Cache the cloned repository directory (MergeDataFiles/content)
    - name: Cache RSE content directory
      uses: actions/cache@v3
      with:
        path: MergeDataFiles/content
        key: content-${{ hashFiles('Makefile') }}
        restore-keys: |
          content-

    # Run Makefile rule: install-all (install Python, Node.js dependencies)
    - name: Install all dependencies (Python and Node.js)
      run: |
        make install-all

    # Run Makefile rule: update-content (handle cloning or updating of the repository)
    - name: Clone or update RSE content repository
      run: |
        make update-content

    # Run Makefile rule: run-python (run the Python script to generate combined metadata)
    - name: Run Python processing
      run: |
        make run-python

    # Run Makefile rule: copy-metadata (copy metadata to public directory)
    - name: Copy metadata to public directory
      run: |
        make copy-metadata

    # Run Makefile rule: generate-site (generate static site)
    - name: Generate static site
      run: |
        make generate-site

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: StaticSiteGeneration/.output/public
        github_token: ${{ secrets.GITHUB_TOKEN }}
