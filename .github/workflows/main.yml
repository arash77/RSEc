name: Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache Node.js modules
      uses: actions/cache@v4
      with:
        path: StaticSiteGeneration/node_modules
        key: node-modules-${{ hashFiles('StaticSiteGeneration/package-lock.json') }}
        restore-keys: |
          node-modules-

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-cache-${{ hashFiles('MergeDataFiles/requirements.txt') }}
        restore-keys: |
          pip-cache-

    - name: Get latest commit hash of content repo
      id: content-hash
      run: |
        HASH=$(curl -s https://api.github.com/repos/research-software-ecosystem/content/commits/master | jq -r .sha)
        echo "hash=$HASH" >> $GITHUB_OUTPUT

    - name: Restore content from cache
      id: cache-content
      uses: actions/cache@v4
      with:
        path: |
          MergeDataFiles/content
          MergeDataFiles/combined_metadata.json
        key: content-${{ steps.content-hash.outputs.hash }}

    - name: Checkout content repository
      if: steps.cache-content.outputs.cache-hit != 'true'
      uses: actions/checkout@v4
      with:
        repository: research-software-ecosystem/content
        path: MergeDataFiles/content

    - name: Install all dependencies (Python and Node.js)
      run: |
        pip install -r MergeDataFiles/requirements.txt
        export NUXT_TELEMETRY_DISABLED=1
        cd StaticSiteGeneration && npm install

    - name: Generate combined metadata JSON file
      run: |
        python MergeDataFiles/merge_data_files.py

    - name: Generate static site
      working-directory: StaticSiteGeneration
      run: |
        NUXT_APP_BASE_URL=/${{ github.event.repository.name }}/ npm run generate

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        publish_dir: StaticSiteGeneration/.output/public
        github_token: ${{ secrets.GITHUB_TOKEN }}
